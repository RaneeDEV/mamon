<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mamon</title>
    <meta
      name="description"
      content="We're an independent design & development team."
    />
    <link rel="shortcut icon" href="./img/logo-icon.svg" type="web-icon" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="/"><img src="./img/logo.svg" alt="Mamon Logo" /></a>
        <a href="mailto:mail@example.com" class="subtitle header-mail-link"
          >/contact@mamon.pro</a
        >
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero-inf">
          <h1>We're an independent design & development team.</h1>
          <p class="text hero-text">
            From SaaS and enterprise software to marketing websites, we create
            digital experiences that people love. We work as one team with our
            clients in an iterative design and development process.
          </p>
        </div>
        <form name="email-form" class="email-form">
          <input
            type="email"
            class="input-email"
            placeholder="Your email"
            required
          />
          <button class="btn" title="Let’s connect button">
            Let’s connect
          </button>
        </form>
        <img src="./img/hero.webp" alt="Hero Image Eastwood Come Back Later" />
      </div>
    </section>
  </body>
</html>
